<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
        需求: 用户输入秒数,可以自动转换为时分秒
        1. 用户输入总秒数(注意默认值)
        2. 计算时分秒(封装函数) 里面包含数字补0
        3. 打印输出
        */
        let second = +prompt('请输入时间(秒):')
        function getTime(t) {
            console.log(t)
            // parseInt(t/...)这是公式,使用就好。另外别忘记let声明了,否则就变成全局变量了。
            let h = parseInt(t / 60 / 60 % 24)
            let m = parseInt(t / 60 % 60)
            let s = parseInt(t % 60)
            console.log(h, m, s)
            // 补0操作: 00:00:00的格式
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            return `转换完毕后是${h}:${m}:${s}`
        }
        let str = getTime(second)
        document.write(str)

    </script>

</body>

</html>
