<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let num1 = 10
        // 1. 前置自增
        ++num1
        // 2. 后置自增
        let num2 = 20
        num2++

        console.log(`num1:${num1}, num2:${num2}`)

        let i = 1
        console.log(++i + 1)
        console.log(i)

        let j = 10
        // console.log(j++ + 10)
        console.log(j++)
        j++
        console.log(j)

        let x = 1
        console.log(x++ + ++x + x);

    </script>
    
</body>
</html>
