<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 1. 用户输入
        let score = +prompt('请输入成绩')
        // 2. 判断输出
        if (score >= 90) {
            alert('成绩优秀')
        } else if (score >= 70) {
            alert('成绩良好')
        } else if (score >= 60) {
            alert('成绩及格')
        } else {
            alert('不及格,要努力了!')
        }

    </script>
    
</body>
</html>
