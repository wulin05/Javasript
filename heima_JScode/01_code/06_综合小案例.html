<!-- 
    需求： 用户输入商品价格和商品数量,以及收货地址,可以自动打印订单信息
    分析：
    ①：需要输入3个数据,使用3个变量来存储 price num address
    ②：需要计算总的价格 total
    ③：页面打印生成的表格,里面填充数据即可
    ④：记得最好使用模板字符串
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        h2 {
            text-align: center;
        }

        /* 合并相邻边框 */
        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 5px 30px;
        }

        /* 创建表格样式 */
        table,
        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>


<body>
    
    <h2>订单确认</h2>

    <script>
    // 1. 用户输入
        let price = +prompt('请输入商品价格: ')
        let num = +prompt('请输入商品数量: ')
        let address = prompt('请输入收货地址: ')
    // 2. 计算总额
        let total = price * num
    // 3. 页面打印渲染
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>小米青春版</td>
                    <td>${price}元</td>
                    <td>${num}</td>
                    <td>${total}元</td>
                    <td>${address}</td>
                </tr>
            </table>
        `)

    </script>
    
</body>
</html>
