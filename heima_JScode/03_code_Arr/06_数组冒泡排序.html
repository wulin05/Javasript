<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script>

        let arr = [2, 6, 9, 5, 3, 7, 1]
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
        console.log(arr)

        console.log('-------------------------------------')

        // 一、sort() 升序排列
        let arrNew = [2, 6, 9, 5, 3, 7, 1]
        arrNew.sort(
            function (a, b) {
                return a - b
            }
        )
        console.log(arrNew)

        console.log('-------------------------------------')

        // 二、sort() 降序排列
        let arRNew = [2, 6, 9, 5, 3, 7, 1]
        arRNew.sort(function (a, b) {
            return b - a
        })
        console.log(arRNew)

    </script>

</body>

</html>
