<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        // 需求: 将数组[2,0,6,1,77,0,52,0,25,7]中大于等于10的元素选出来,放入到新数组中
        let arr01 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        let newArr01 = []
        for (let i = 0; i < arr01.length; i++) {
            if (arr01[i] >= 10) {
                newArr01.push(arr01[i])
            }
        }
        console.log(`数组newArr01的元素有: ${newArr01}`)

    </script>

</body>

</html>
