<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // 1.字面量声明数组
        let arr1 = [1, 2, 'linwu', true]
        // console.log('<br>')
        let arr2 = new Array(1, 2, 'wulin', false)
        console.log(arr1, arr2)

        // 2. 数组求和、平均值
        let arr_01 = [2, 6, 1, 7, 4]
        let sum = 0
        for (i = 0; i < arr_01.length; i++) {
            sum += arr_01[i]
        }
        console.log(`数组arr_01求和的结果是: ${arr_01}`);
        console.log(`数组arr_01平均值结果是: ${sum / arr_01.length}`)

        // 3. 数组最大值和最小值
        let arr_02 = [2, 6, 1, 77, 52, 25, 7]
        let max = arr_02[0]
        let min = arr_02[0]
        for (i = 1; i < arr_02.length; i++) {

            // if (max < arr_02[i]) {
            //     max = arr_02[i]
            // }
            // 或者可以使用三元表达式
            max < arr_02[i] ? max = arr_02[i] : max
            min > arr_02[i] ? min = arr_02[i] : min
        }
        console.log(`数组arr_02中最大值是: ${max}`);
        console.log(`数组arr_02中最小值是: ${min}`);

        // 4. 对数组排序
        // (a, b) => b - a 是一个比较函数，它接受两个参数 a 和 b，
        // 然后计算 b - a，这样就得到了一个负数、零或正数。根据这个返回值，sort() 方法决定了元素的相对顺序。
        const numbers = [4, 2, 9, 5, 1];
        numbers.sort((a, b) => a - b);
        console.log(numbers); // 输出：[1, 2, 4, 5, 9]

    </script>

</body>

</html>
