<!DOCTYPE html>

<body>

    <script>
        // 需求,随机生成1~10之间的一个数字，用户输入一个数字
        // ①如果大于该数字，就提示，数字猜大了，继续猜......就是猜数游戏

        // 1. 生成 1~10 的随机数
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N  // 得到[N, M]
        }

        let random = getRandom(1, 10)

        // 这个示例是没有次数限制....
        // while (true) {   // 不知道循环的次数,所以用while(true)
        //     // 2. 用户输入猜测的数字
        //     let guess = +prompt('请输入0~10之间您猜的一个数字:')
        //     // 3. 判断并输出是否猜中
        //     if (guess > random) {
        //         alert('您猜大了')
        //     } else if (guess < random) {
        //         alert('您猜小了')
        //     } else {
        //         alert('您猜对了, 真厉害!')
        //         break     // 退出循环
        //     }
        // }

        // 有次数限制: 比如只允许最多三次
        let flag = true   // 重要： 开关变量
        for (i = 1; i <= 3; i++) {
            let guess = +prompt('请输入1~10之间您要猜的数字')
            if (guess > random) {
                alert('您猜的大了,继续')
            } else if (guess < random) {
                alert('您猜的小了,继续')
            } else {
                alert('恭喜您猜对了,真厉害!')
                flag = false
                break
            }
        }
        // 写到for的外面哦
        if (flag) {
            alert('次数已经用完啦...')
        }

    </script>

</body>

</html>
