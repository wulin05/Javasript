    <script>
        // Math类的random方法Math.random(),其他的Math.round()、Math.ceil()、Math.abs()、.....可以去查MDN查询API
        // Math.random(): Math.random() 函数返回一个浮点数，伪随机数在范围从0 到小于1，也就是说，从 0（包括 0）往上，但是不包括 1（排除 1），然后你可以缩放到所需的范围。
        console.log(Math.random())

        // 随机取出数组arr中的元素
        let arr = ['pink', 'red', 'green', 'yellow', 'blue']
        let random = Math.floor(Math.random() * arr.length)
        console.log(arr[random])

        console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')
        // 取到 N ~ M 之间的随机整数
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N  // 得到[N, M]
            return Math.floor(Math.random() * (M - N)) + N     // 得到[N, M),下面的也行 
            // return Math.floor(Math.random() * (M - N) + N) 
        }
        console.log(getRandom(5, 10))

        console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~')

    </script>
