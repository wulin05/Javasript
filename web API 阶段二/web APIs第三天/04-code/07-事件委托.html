<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li style="color: goldenrod;">第1个孩子</li>
    <li>第2个孩子</li>
    <li>第3个孩子</li>
    <li>第4个孩子</li>
    <li>第5个孩子</li>
    <p>我不需要变色</p>
  </ul>
  <script>
    // 点击每个小li 当前li 文字变为红色
    // 按照事件委托的方式  委托给父级，事件写到父级身上
    // 1. 获得父元素
    const ul = document.querySelector('ul')
    ul.addEventListener('click', function (e) {
      // alert(11)
      // this.style.color = 'red'
      console.log(e.target)
      console.dir(e.target)  // 就是我们点击的那个对象 li, 注意是使用console.dir
      console.dir(e)         // 注意,这种输出,e虽然有target属性,但是target下并没有tagName属性,具体原因,看了chatgpt还是一知半解
      console.dir(e.target.tagName)  // 所以,意思就是： 记住 e.target ！！！！！
      // e.target.style.color = 'red'
      // 我的需求，我们只要点击li才会有效果
      // if (e.target.tagName === 'LI') {
      //   e.target.style.color = 'red'
      // }
      if (e.target.tagName === 'LI') {
        e.target.style.color = 'purple'
        e.target.style.fontSize = '18px'
        e.target.style.opacity = 0.3
      }

      // 这个只是我自己补充的,e.target不仅仅只有tagName属性,还有localName属性
      // if (e.target.localName === 'p') {
      //   e.target.style.color = 'blue'
      // }
    })
  </script>
</body>

</html>
